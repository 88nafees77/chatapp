<html>
    <head>
        <title>sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./PageCSS/HomePage.css">
    </head>
    <body>
        <div id="fogetcontainer">
            <center>
                <ul id="formul">
                    <form action="SignUp" method="post">

                        <p3 style="margin: 24px">Sign in</p3>
                        <li class="formli"><input type="text" name="uname" class="ifield" placeholder="UserName" size="50" required></li>
                        <li class="formli"><input type="password" name="upass" class="ifield" placeholder="Password" required></li>
                        <li class="formli"><input type="text" name="mobile_num" class="ifield" placeholder="Mobile Number" required></li>
                        <li class="formli"><input type="text" name="email_id" class="ifield" placeholder="Email Id" required></li>
                        <li class="formli"><input type="radio" name="gender" value="Male" required> male <input type="radio" name="gender" value="Female" required>female <input type="radio" name="gender" value="Other" required> other</li>
                        <input type="file" style="margin-left: 10px " name="pic" accept="image/*">

                        <li class="formli"><input type="submit" value="SignUp" class="button""></li>

                    </form>
                </ul>
            </center>

        </div>
    </body>
</html>
